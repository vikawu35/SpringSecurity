<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            color: #333;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
        <div>
            <label for="id">ID</label>
            <input name="id" type="number" id="id" readonly="readonly" th:value="${user.getId()}">
            <br>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" th:field="*{firstName}">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" th:field="*{lastName}">
            <label for="username">Username: </label>
            <input type="text" id="username" th:field="*{username}">
            <label for="password">Password: </label>
            <input type="text" id="password" th:field="*{password}">

            <br>

            <label for="roles">Roles: </label>
            <br>
            <select multiple name="roles" id="roles">
                <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
            </select>

            <input type="hidden" name="_method" value="PATCH"/>
            <input type="submit" value="Update User"/>
            <a th:href="@{/admin}" class="back-link">Back to User List</a>
            <p><a th:href="@{/logout}">Logout</a> </p>
        </div>
    </form>
</div>
</body>
</html>
